<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            background-color:#751389;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 100%;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #333;
            outline: none;
        }

        input:hover {
            border-color: #666;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .result {
            background-color: #ddd;
            padding: 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            color: #000;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body ng-app="stringApp" ng-controller="StringController">
    <div class="container">
        <h1>String Concatenation</h1>
        <input type="text" ng-model="string1" placeholder="Enter first string">
        <input type="text" ng-model="string2" placeholder="Enter second string">
        <p class="error" ng-if="!string1.length || !string2.length">Enter both strings first</p>
        <p class="result" ng-if="string1.length && string2.length">Concatenated String: {{ string1 + string2 }}</p>
    </div>

    <script>
        angular.module('stringApp', []).controller('StringController', function ($scope) {
            $scope.string1 = '';
            $scope.string2 = '';
        });
    </script>
</body>
</html>
