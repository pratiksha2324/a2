<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px 0;
            margin-bottom: 50px;
        }
        table {
            margin: auto;
            width: 50%;
            border-collapse: collapse;
            border: 2px solid #333; 
            font-size: 18px;
        }
        th, td {
            padding: 20px; 
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body ng-app="studentApp" ng-controller="StudentController">
    <h1>Student Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{ student.name }}</td>
            <td>{{ student.marks }}</td>
        </tr>
    </table>

    <script>
        angular.module('studentApp', []).controller('StudentController', function ($scope) {
            $scope.students = [
                { name: 'Apurva', marks: 85 },
                { name: 'Max', marks: 90 },
                { name: 'Lewis', marks: 75 },
                { name: 'Norris', marks: 65 },
                { name: 'Perez', marks: 80 }
            ];
        });
    </script>
</body>
</html>
